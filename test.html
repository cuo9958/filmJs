<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <!-- <meta name="viewport" content="width=640,user-scalable=no"> -->
    <title>测试</title>
    <link rel="stylesheet" href="/css/index.css">
    <style>

    </style>
    <!--<script src="http://cdn.bootcss.com/pixi.js/4.5.1/pixi.min.js"></script>-->
    <script src="js/pixi.min.js"></script>
    <script src="js/Tween.min.js"></script>
</head>

<body>
    <!-- 竖屏动画提示 -->
    <section class="orientation_set">
        <div><img src="images/orientation.png" width="50" alt="" class="translate"><br>请将屏幕横向浏览</div>
    </section>
    <!-- 首屏 -->
    <section class="start">
        <p>你想要什么样的人生</p>
        <p class="start-btn">想好了，去打造</p>
    </section>
    <section id="game_border">
        <canvas id="game_box"></canvas>
    </section>
    <!-- 结尾 -->
    <section class="end">
        <p>追求极致生活，开启鼎丽人生</p>
        <div class="video">
            <iframe frameborder="0" width="320" height="233" src="https://v.qq.com/iframe/player.html?vid=k0395z3t486&tiny=0&auto=0" allowfullscreen></iframe>
        </div>
    </section>
    <script src="js/Film2.js"></script>
    <script>
        var resource = [];
        for (var i = 0; i < 40; i++) {
            resource.push("images/stageone/pageone_" + i + ".jpg");
        }
        var resource2 = [];
        for (var i = 0; i < 40; i++) {
            resource2.push("images/stagetwo/pageone_" + i + ".jpg");
        }
        window.onload = function() {
            var film = new FilmJS("game_box");
            film.onEnd = function() {
                console.log("所有表演结束");
            }
            var stage1 = new FilmStage({
                resource: resource,
                width: 1136,
                height: 640,
                name: "场景1",
                turnOut: "left",
                onStart: function() {
                    console.log("自定义开始样式");
                }
            });
            var stage2 = new FilmStage({
                resource: resource2,
                width: 1136,
                height: 640,
                name: "场景2",
                turnIn: "right"
            });
            film.add(stage1);
            film.add(stage2);
            film.start();
            setTimeout(function() {
                film.action();
            }, 2000);
        }
    </script>

</body>

</html>
